<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¸ Scavenger Hunt Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .gold {
      background: gold !important;
    }
    .silver {
      background: silver !important;
    }
    .bronze {
      background: #cd7f32 !important;
    }
    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .photo-grid img {
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .photo-item {
      text-align: center;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Scavenger Hunt Leaderboard</h1>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Clues Completed</th>
        <th>Clues Found</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>ðŸ“· Submitted Photos</h2>
  <div class="photo-grid" id="photoGrid"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSQyf9-3xsKzmB9hMG8i2bNFCPTIYeUWrCCHPFvbHFVHAWCTExHt8R31yZPIk8SS33vVlCbuWEOS508/pub?output=csv";

    // Convert Google Drive links into direct image links
    function fixDriveLink(url) {
      if (!url) return '';
      let fileId = '';
      if (url.includes("open?id=")) {
        fileId = url.split("open?id=")[1];
      } else if (url.includes("/file/d/")) {
        fileId = url.split("/file/d/")[1].split("/")[0];
      }
      return fileId ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;
    }

    async function loadLeaderboard() {
      try {
        const response = await fetch(sheetURL);
        const data = await response.text();
        const rows = data.split("\n").slice(1).map(r => r.split(","));
        
        const teamStats = {};
        rows.forEach(row => {
          const team = row[1]?.trim();
          const clue = row[2]?.trim();
          const photo = row[3]?.trim();
          if (!team) return;
          
          if (!teamStats[team]) {
            teamStats[team] = { clues: new Set(), photos: [] };
          }
          if (clue) teamStats[team].clues.add(clue);
          if (photo) teamStats[team].photos.push({ clue, url: photo });
        });

        const teams = Object.entries(teamStats).map(([team, info]) => ({
          team,
          cluesCompleted: info.clues.size,
          clues: Array.from(info.clues),
          photos: info.photos
        }));

        teams.sort((a, b) => b.cluesCompleted - a.cluesCompleted);

        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = "";
        teams.forEach((team, i) => {
          const tr = document.createElement("tr");
          if (i === 0) tr.classList.add("gold");
          else if (i === 1) tr.classList.add("silver");
          else if (i === 2) tr.classList.add("bronze");

          tr.innerHTML = `
            <td>${i+1} ${i===0?"ðŸ¥‡":i===1?"ðŸ¥ˆ":i===2?"ðŸ¥‰":""}</td>
            <td>${team.team}</td>
            <td>${team.cluesCompleted}</td>
            <td>${team.clues.join(", ")}</td>
          `;
          tbody.appendChild(tr);
        });

        const photoGrid = document.getElementById("photoGrid");
        photoGrid.innerHTML = "";
        teams.forEach(team => {
          team.photos.forEach(photo => {
            const div = document.createElement("div");
            div.className = "photo-item";
            div.innerHTML = `
              <img src="${fixDriveLink(photo.url)}" alt="photo">
              <div>${team.team} â€“ ${photo.clue}</div>
            `;
            photoGrid.appendChild(div);
          });
        });

      } catch (err) {
        console.error("Error loading leaderboard:", err);
        alert("Error loading leaderboard (see console).");
      }
    }

    loadLeaderboard();
    setInterval(loadLeaderboard, 30000); // refresh every 30s
  </script>
</body>
</html>
