<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📸 Scavenger Hunt Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      color: #333;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .first {
      background: gold !important;
      font-weight: bold;
    }
    .second {
      background: silver !important;
      font-weight: bold;
    }
    .third {
      background: #cd7f32 !important; /* bronze */
      font-weight: bold;
    }
    #photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    #photo-gallery img {
      width: 150px;
      margin: 5px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>📸 Scavenger Hunt Leaderboard</h1>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Clues Completed</th>
        <th>Clues Found</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>📸 Submitted Photos</h2>
  <div id="photo-gallery"></div>

  <script>
    // Replace with YOUR sheet ID and gid
    const sheetURL = "https://docs.google.com/spreadsheets/d/18HRliJGCSznKvQoK1HJ2vtTvtu3E0_iTSpZeeB2dWFk/gviz/tq?tqx=out:json&gid=1128427082";

    async function loadLeaderboard() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      const teamMap = {};

      rows.forEach(r => {
        const team = r.c[1]?.v || "Unknown"; // Column B
        const clue = r.c[2]?.v || "";        // Column C
        const photo = r.c[3]?.v || null;     // Column D

        if (!teamMap[team]) {
          teamMap[team] = { 
            team, 
            completed: 0, 
            found: [], 
            photos: [] 
          };
        }

        // Add clue if unique
        if (clue && !teamMap[team].found.includes(clue)) {
          teamMap[team].found.push(clue);
          teamMap[team].completed++;
        }

        // Add photo
        if (photo) {
          teamMap[team].photos.push(photo);
        }
      });

      let data = Object.values(teamMap);
      data.sort((a, b) => b.completed - a.completed);

      // Update leaderboard
      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "";
      data.forEach((row, i) => {
        const tr = document.createElement("tr");
        if (i === 0) tr.classList.add("first");
        if (i === 1) tr.classList.add("second");
        if (i === 2) tr.classList.add("third");

        tr.innerHTML = `
          <td>${i + 1} ${i === 0 ? "🏆" : i === 1 ? "🥈" : i === 2 ? "🥉" : ""}</td>
          <td>${row.team}</td>
          <td>${row.completed}</td>
          <td>${row.found.join(", ")}</td>
        `;
        tbody.appendChild(tr);
      });

      // Update photo gallery (newest first)
      const gallery = document.getElementById("photo-gallery");
      gallery.innerHTML = "";
      data.forEach(row => {
        row.photos.forEach(photo => {
          const img = document.createElement("img");
          img.src = photo;
          gallery.prepend(img); // newest first
        });
      });
    }

    loadLeaderboard();
    setInterval(loadLeaderboard, 30000);
  </script>
</body>
</html>
