<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì∏ Scavenger Hunt Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      color: #333;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .first {
      background: gold !important;
      font-weight: bold;
    }
    .second {
      background: silver !important;
      font-weight: bold;
    }
    .third {
      background: #cd7f32 !important; /* bronze */
      font-weight: bold;
    }
    #photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    #photo-gallery img {
      width: 150px;
      margin: 5px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>üì∏ Scavenger Hunt Leaderboard</h1>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Clues Completed</th>
        <th>Clues Found</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>üì∏ Submitted Photos</h2>
  <div id="photo-gallery"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/18HRliJGCSznKvQoK1HJ2vtTvtu3E0_iTSpZeeB2dWFk/gviz/tq?tqx=out:json&gid=1128427082";

    async function loadLeaderboard() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      let data = rows.map(r => ({
        team: r.c[0]?.v || "Unknown",
        completed: parseInt(r.c[1]?.v || 0),
        found: r.c[2]?.v || "",
        photo: r.c[3]?.v || null
      }));

      // Sort by completed (desc)
      data.sort((a, b) => b.completed - a.completed);

      // Update leaderboard table
      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "";
      data.forEach((row, i) => {
        const tr = document.createElement("tr");
        if (i === 0) tr.classList.add("first");
        if (i === 1) tr.classList.add("second");
        if (i === 2) tr.classList.add("third");

        tr.innerHTML = `
          <td>${i + 1} ${i === 0 ? "üèÜ" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : ""}</td>
          <td>${row.team}</td>
          <td>${row.completed}</td>
          <td>${row.found}</td>
        `;
        tbody.appendChild(tr);
      });

      // Update photo gallery
      const gallery = document.getElementById("photo-gallery");
      gallery.innerHTML = "";
      data.forEach(row => {
        if (row.photo) {
          const img = document.createElement("img");
          img.src = row.photo;
          gallery.appendChild(img);
        }
      });
    }

    // Initial load + refresh every 30 seconds
    loadLeaderboard();
    setInterval(loadLeaderboard, 30000);
  </script>
</body>
</html>
