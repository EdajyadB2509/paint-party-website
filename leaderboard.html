<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scavenger Hunt Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #leaderboard {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f0f0f0;
    }
    #gallery {
      max-width: 900px;
      margin: 40px auto;
    }
    #gallery h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .photos {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .photos img {
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Scavenger Hunt Leaderboard</h1>

  <div id="leaderboard">
    <table>
      <thead>
        <tr>
          <th>Team</th>
          <th>Clues Solved</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
  </div>

  <div id="gallery">
    <h2>Photo Gallery</h2>
    <div class="photos" id="photo-gallery"></div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/18HRliJGCSznKvQoK1HJ2vtTvtu3E0_iTSpZeeB2dWFk/gviz/tq?tqx=out:json&gid=1128427082";

    fetch(sheetURL)
      .then(res => res.text())
      .then(data => {
        // Strip Googleâ€™s weird JSON wrapper
        const json = JSON.parse(data.substring(47, data.length - 2));
        const rows = json.table.rows;

        const teams = {};
        const photos = [];

        rows.forEach(r => {
          const team = r.c[1]?.v || "Unknown Team";   // Column B: Team Name
          const clue = r.c[2]?.v || "";               // Column C: Clue Number
          let photo = r.c[3]?.v || null;              // Column D: Upload Selfie

          // Fix Google Drive image links
          if (photo && photo.includes("id=")) {
            const id = photo.split("id=")[1];
            photo = `https://drive.google.com/uc?export=view&id=${id}`;
          }

          if (!teams[team]) {
            teams[team] = new Set();
          }
          if (clue) {
            teams[team].add(clue);
          }
          if (photo) {
            photos.push({ team, photo });
          }
        });

        // Build leaderboard
        const leaderboard = Object.entries(teams)
          .map(([team, clues]) => ({ team, count: clues.size }))
          .sort((a, b) => b.count - a.count);

        const tbody = document.getElementById("leaderboard-body");
        leaderboard.forEach(entry => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${entry.team}</td><td>${entry.count}</td>`;
          tbody.appendChild(tr);
        });

        // Build photo gallery
        const gallery = document.getElementById("photo-gallery");
        photos.forEach(p => {
          const img = document.createElement("img");
          img.src = p.photo;
          img.alt = `${p.team} selfie`;
          gallery.appendChild(img);
        });
      })
      .catch(err => console.error("Error loading sheet:", err));
  </script>
</body>
</html>
