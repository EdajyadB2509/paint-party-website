<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì∏ Scavenger Hunt Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      color: #333;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .first {
      background: gold !important;
      font-weight: bold;
    }
    .second {
      background: silver !important;
      font-weight: bold;
    }
    .third {
      background: #cd7f32 !important; /* bronze */
      font-weight: bold;
    }
    #photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    #photo-gallery .photo {
      margin: 8px;
      text-align: center;
    }
    #photo-gallery img {
      width: 150px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      display: block;
      margin-bottom: 4px;
    }
    #photo-gallery span {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üì∏ Scavenger Hunt Leaderboard</h1>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Clues Completed</th>
        <th>Clues Found</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>üì∏ Submitted Photos</h2>
  <div id="photo-gallery"></div>

  <script>
    // Published Google Sheet CSV link
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSQyf9-3xsKzmB9hMG8i2bNFCPTIYeUWrCCHPFvbHFVHAWCTExHt8R31yZPIk8SS33vVlCbuWEOS508/pub?output=csv";

    async function loadLeaderboard() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();

        // Parse CSV rows
        const rows = text.split("\n").map(r => r.split(","));
        rows.shift(); // remove header row

        const teamMap = {};

        rows.forEach(r => {
          const team = r[1]?.trim() || "Unknown"; // Column B
          const clue = r[2]?.trim() || "";        // Column C
          const photo = r[3]?.trim() || null;     // Column D

          if (!teamMap[team]) {
            teamMap[team] = { 
              team, 
              completed: 0, 
              found: [], 
              photos: [] 
            };
          }

          // Add clue if unique
          if (clue && !teamMap[team].found.includes(clue)) {
            teamMap[team].found.push(clue);
            teamMap[team].completed++;
          }

          // Add photo (convert Drive links if needed)
          if (photo) {
            let imgUrl = photo;
            const match = photo.match(/[-\w]{25,}/); // Google Drive file ID
            if (match) {
              imgUrl = `https://drive.google.com/uc?export=view&id=${match[0]}`;
            }
            teamMap[team].photos.push({ url: imgUrl, clue });
          }
        });

        let data = Object.values(teamMap);
        data.sort((a, b) => b.completed - a.completed);

        // Update leaderboard
        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = "";
        data.forEach((row, i) => {
          const tr = document.createElement("tr");
          if (i === 0) tr.classList.add("first");
          if (i === 1) tr.classList.add("second");
          if (i === 2) tr.classList.add("third");

          tr.innerHTML = `
            <td>${i + 1} ${i === 0 ? "üèÜ" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : ""}</td>
            <td>${row.team}</td>
            <td>${row.completed}</td>
            <td>${row.found.join(", ")}</td>
          `;
          tbody.appendChild(tr);
        });

        // Update photo gallery (newest first, with captions)
        const gallery = document.getElementById("photo-gallery");
        gallery.innerHTML = "";
        data.forEach(row => {
          row.photos.forEach(photo => {
            const wrapper = document.createElement("div");
            wrapper.className = "photo";
            wrapper.innerHTML = `
              <img src="${photo.url}" alt="photo">
              <span>${row.team} ‚Äì ${photo.clue}</span>
            `;
            gallery.prepend(wrapper);
          });
        });
      } catch (err) {
        console.error("Error loading leaderboard:", err);
        alert("Error loading leaderboard (see console).");
      }
    }

    loadLeaderboard();
    setInterval(loadLeaderboard, 30000);
  </script>
</body>
</html>
